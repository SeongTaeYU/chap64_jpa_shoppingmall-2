<html layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
        <div>
            <form id="orderForm" name="orderForm" action="/order/modify" th:action="@{/order/modify}" method="post">
                <input type="hidden" id="orderId" name="orderId" th:value="${order.orderId}">
                <div class="form-group">
                    <label for="orderName">상품명</label>
                    <input type="text" class="form-control" id="orderName" name="orderName" th:value="${order.orderName}" required>
                    <small class="text-danger" th:errors="${orderDTO.orderName}"></small>
                </div>
                <div class="form-group">
                    <label for="description">카테고리 설명</label>
                    <input type="text" class="form-control" id="description" name="description" th:value="${order.description}">
                    <small class="text-danger" th:errors="${orderDTO.description}"></small>
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" class="form-control" id="price" name="price" th:value="${order.price}" required>
                    <small class="text-danger" th:errors="${orderDTO.price}"></small>
                </div>
                <div class="form-group">
                    <label for="categoryId">카테고리</label>
                    <select class="form-control" id="categoryId" name="categoryId" th:value="${orderDTO.categoryId}" required>
                        <option th:each="category : ${categoryList}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                    </select>
                    <small class="text-danger" th:errors="${orderDTO.categoryId}"></small>
                </div>
                
                <button type="submit" id="btnSubmit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>
</html>
